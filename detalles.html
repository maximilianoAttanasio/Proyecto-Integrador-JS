<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titulo"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/darkMode.css">
</head>

<body>
    <header>
        <nav class="navbar bg-custom">
            <div class="container-fluid">
                <a class="navbar-brand custom-font">Mangamanía</a>
                <ul class="navbar-nav position-absolute end-0">
                    <li class="nav-item">
                        <a href="#" id="darkMode"><ion-icon name="contrast-outline"></ion-icon></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="detalles">
        <div class="row">
            <div id="imagen" class="col-12 col-md-3"></div>
            <div class="col-12 col-md-8">
                <h4 id="nombreManga"></h4>
                <hr>
                <p id="descripcion"></p>
                <hr>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <p id="titulosAlt"></p>
                        <p id="estado"></p>
                        <p id="fecha"></p>
                    </div>
                    <div class="col-12 col-md-4">
                        <p id="autor"></p>
                        <p id="capitulos"></p> <!-- Los elementos que salen con "?" significa que como no están finalizados no se coloca la cantidad actual ya que de ser así deberían estar siendo constantemente actualizados cada que se publica un nuevo capítulo o tomo -->
                        <p id="volumen"></p>
                    </div>
                    <div class="col-12 col-md-4">
                        <p id="generos"></p>
                        <p id="temas"></p>
                    </div>
                </div>
                <a class="btn btn-primary d-block" id="regresar" href="./index.html">Volver</a>
            </div>
        </div>
    </section>

    <footer class="text-center text-white">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
                <h5>Mangamanía</h5>
                <p>Somos una comunidad fanática por los mangas donde puedes encontrar información de tus mangas
                    favoritos</p>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <h5>¿La información no está actualizada?</h5>
                <div class="datos">
                    <p>Comunícate con nosotros</p>
                    <p><a href="mailto:mangamania@correo.com">mangamania@correo.com</a></p>
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-2 redes">
                <h5>Nuestras Redes</h5>
                <a href="https://www.instagram.com/maxiattanasio/" target="_blank"><ion-icon
                        name="logo-instagram"></ion-icon></a>
                <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
                <a href=""><ion-icon name="logo-twitter" id="btnTwitter"></ion-icon></a>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
